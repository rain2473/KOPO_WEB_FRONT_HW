---
layout : base
---
<div id="logo" class="container">
    <div class="img_wrapper">
        <img src="./images/index/book.png">
    </div>
    <div>
        <div>
            <p id="subject">보유 도서 조회</p>
        </div>
    </div>
</div>
<div class="container">
    <div>
        <hr />
        <div class="link-wrapper select" data-href="#">
            <p>정렬 기준</p>
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
            <span class="four"></span>
        </div>
    </div>
    <div id = "list" class="container">
        <ul>
            {% for book in site.data.book %}
            <li>
                <span>
                    <img src="{{book.image_src}}">
                    </img>
                    <pre>{{ book.name }} <br> {{ book.author }} <br> ({{ book.publishing_date }})</pre>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<div id="index" class="container">
    <div>
        <hr />
        <div class="link-wrapper select" data-href="book.html">
            <p>돌아가기</p>
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
            <span class="four"></span>
        </div>
    </div>
</div>
<script>
    disableStyle("#subject");
    displayJsonData("../css/book.json");
</script>
